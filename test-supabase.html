<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Supabase</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #45a049;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>üß™ Test de conexi√≥n Supabase</h1>
  <button id="test-btn">Probar conexi√≥n</button>
  <pre id="result">Haz click en el bot√≥n para probar...</pre>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/config.js"></script>
  <script>
    const { createClient } = supabase;
    const client = createClient(
      window.SUPABASE_CONFIG.url,
      window.SUPABASE_CONFIG.anonKey
    );

    document.getElementById('test-btn').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<span class="loading">‚è≥ Probando conexi√≥n...</span>';

      try {
        // Test 1: Leer pasajes
        const { data: pasajes, error: errorPasajes } = await client
          .from('pasajes')
          .select('*');

        if (errorPasajes) {
          resultDiv.innerHTML = `<span class="error">‚ùå ERROR al leer pasajes:\n${errorPasajes.message}</span>`;
          return;
        }

        // Test 2: Leer notas
        const { data: notas, error: errorNotas } = await client
          .from('notas_activas')
          .select('*');

        if (errorNotas) {
          resultDiv.innerHTML = `<span class="error">‚ùå ERROR al leer notas:\n${errorNotas.message}</span>`;
          return;
        }

        // Test 3: Insertar sesi√≥n de prueba
        const testSessionId = crypto.randomUUID();
        const { error: errorSesion } = await client
          .from('sesiones')
          .insert({
            session_id: testSessionId,
            modo: 'anonimo'
          });

        if (errorSesion) {
          resultDiv.innerHTML = `<span class="error">‚ùå ERROR al insertar sesi√≥n:\n${errorSesion.message}</span>`;
          return;
        }

        // Todo OK
        resultDiv.innerHTML = `<span class="success">‚úÖ CONEXI√ìN EXITOSA</span>

<strong>Pasajes encontrados:</strong> ${pasajes.length}
${JSON.stringify(pasajes, null, 2)}

<strong>Notas activas encontradas:</strong> ${notas.length}
${JSON.stringify(notas, null, 2)}

<strong>Sesi√≥n de prueba creada:</strong> ${testSessionId}`;

      } catch (err) {
        resultDiv.innerHTML = `<span class="error">‚ùå ERROR GENERAL:\n${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
